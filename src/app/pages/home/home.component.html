<section class="screen flex flex-col md:flex-row justify-center items-center">
  <div class="mb-5">
    <h1
      class="text-gray-900 dark:text-white text-3xl md:text-4xl lg:text-5xl font-bold flex flex-row gap-x-4 pb-6 lg:pb-10 justify-start mx-10 hover:font-extrabold">
      Hey, soy José
    </h1>
    <h2
      class="text-xl lg:text-2xl max-w-[600px] text-black dark:text-white mx-10">
      <span class="hover:font-semibold">+3 años de experiencia.</span
      ><span class="text-yellow-800 dark:text-yellow-200 hover:font-semibold">
        Desarrollador Web y Creador de Contenido</span
      >
      .<span class="text-red-800 dark:text-red-200 hover:font-semibold">
        De Madrid, España</span
      >.
      <span class="text-sky-800 dark:text-sky-200 hover:font-semibold"
        >Especializado en crear aplicaciones únicas.</span
      >
    </h2>
  </div>
  <div>
    <img
      class="rounded-lg mt-5 md:m-auto animated"
      [ngSrc]="heroImg"
      height="300"
      width="200"
      alt="midudev photo" />
  </div>
</section>
