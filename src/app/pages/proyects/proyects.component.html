@defer (on viewport) {
  <app-tittle-page titlePage="Proyectos" iconPage="proyects"></app-tittle-page>
  <app-breadcrumb nombreRuta="Proyectos"></app-breadcrumb>
  <section class="flex md:flex-row justify-center items-center h-auto">
    <div class="sm:p-6 mt-10 md:mt-5 max-w-xs md:max-w-screen-xl">
      <!-- <div class="border-b flex justify-between text-sm">
        <div
          class="text-indigo-600 flex items-center pr-2 border-b-2 border-indigo-600 dark:text-white dark:border-white uppercase">
          <a href="#" class="font-semibold inline-block">Proyects</a>
        </div>
        <a class="dark:text-white" href="#">Ver todos</a>
      </div> -->
      <div
        #widgetsContent
        class="rounded-lg gap-2 sm:gap-4 flex flex-no-wrap no-scrollbar scroll-smooth overflow-hidden items-start max-w-sm sm:max-w-full text-blue-100">
        @for (item of data; track item.id) {
          <div
            class="rounded-lg overflow-hidden shadow-lg flex flex-col flex-none w-6/12 md:w-3/12 mt-5 bg-teal-600 dark:bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 dark:bg-slate-700">
            <div class="relative">
              <img
                class="w-full hidden md:flex"
                [src]="
                  item.img ? item.img : '../../../assets/img/proyect-img.webp'
                "
                alt="Sunset in the mountains" />
              <div
                class="hover:bg-transparent transition duration-300 absolute bottom-0 top-0 right-0 left-0 bg-gray-900 opacity-25"></div>
              <div
                class="hidden md:flex flex-row text-xs absolute top-0 right-0 m-2 bg-teal-600 dark:bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 dark:bg-slate-700 text-white hover:bg-white hover:text-indigo-600 transition duration-500 ease-in-out rounded">
                <span
                  *ngFor="let it of item.technology"
                  href="#"
                  class="py-1 px-1">
                  <img
                    class="w-6 rounded"
                    [title]="it.tec"
                    [src]="it.imgTec"
                    alt="Foto Proyecto" />
                </span>
              </div>
            </div>
            <div class="px-6 py-4 mb-auto">
              <div
                class="inline-block hover:text-indigo-600 transition duration-500 ease-in-out mb-2 text-lg font-extrabold leading-none tracking-tight md:text-xl">
                {{ item.title.toUpperCase() }}
              </div>
              <p class="text-balance">
                {{ item.text }}
              </p>
              <div class="mt-3 flex flex-row justify-end">
                <a
                  class="md:border-solid md:border-2 md:border-white p-2 rounded-lg hover:text-indigo-600 hover:border-indigo-600"
                  [href]="item.url">
                  <fa-icon [icon]="faGithub"></fa-icon>
                  <span class="ml-2 hidden md:inline">Ver repositorio</span>
                </a>
              </div>
            </div>
          </div>
        } @empty {
          No hay datos sobre proyectos usuario
        }
      </div>
      <div class="font-bold text-xl flex justify-center dark:text-white mt-8">
        <button
          class="cursor-pointer mx-3"
          (click)="scrollBegin()"
          (mousemove)="scrollBegin()">
          <fa-icon [icon]="faAngleDoubleLeft"></fa-icon>
        </button>
        <button class="cursor-pointer mx-3" (click)="scrollLeft()">
          <fa-icon [icon]="faAngleLeft"></fa-icon>
        </button>
        <button class="cursor-pointer mx-3" (click)="scrollRight()">
          <fa-icon [icon]="faAngleRight"></fa-icon>
        </button>
        <button
          class="cursor-pointer mx-3"
          (click)="scrollLast()"
          (mousemove)="scrollLast()">
          <fa-icon [icon]="faAngleDoubleRight"></fa-icon>
        </button>
      </div>
    </div>
  </section>
} @placeholder {
  <app-loading></app-loading>
} @loading {
  Loading...
}
